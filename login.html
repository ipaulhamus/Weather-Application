<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/shared.css" rel="stylesheet">
</head>
<body>
<div id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand nav-header">Ian's Weather Service</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="currentWeather.html">Current Weather</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="fiveDay.html">Five-Day Forecast</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="settings.html">User Settings</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<main class="container">
    <h1>User Login</h1>

<form id="login" class="login w-25">
    <div>
        <label for="email" class="form-label">Your Email:</label><br>
        <input type="email" id="email" name="email" class="form-control w-20" required>
        <div class="feedback" id="email-feedback"></div>
    </div>

    <div>
        <label for="password" class="form-label">Password:</label><br>
        <input type="password" id="password" name="password" class="form-control w-20"
               minlength="8" maxlength="24" required>
        <div class="feedback" id="password-feedback"></div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
    <br />
    <h5>Already have an account? <a href="register.html">Register Here</a></h5>
</main>
<script src="./js/login.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
