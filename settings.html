    <button type="button" class="btn btn-danger" id="dark-mode-button">Dark Mode</button>
    <br />
    <br />
    <h3>Edit ZIP Address</h3> <br>
    <form id="zip-edit-form" class="zip-edit-form w-25">
    <div>
        <label for="zipCode" class="form-label">New ZIP Code:</label><br>
        <input type="number" id="zipCode" name="zipCode" class="form-control w-20"
               min="10000" max="99999" required>
        <div class="feedback" id="zipCode-feedback"></div>
    </div>
    <br>
    <button type="submit" class="btn btn-warning">Edit Zip Code</button>
    </form>
